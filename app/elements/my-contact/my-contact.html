<dom-module id="my-contact">
    <style>
        paper-button[raised].colorful {
            background: #4285f4;
            color: #fff;
        }

        @media (max-width: 600px) {
            h1.paper-font-display1 {
                font-size: 24px;
            }
        }
    </style>
    <template>
        <form is="iron-form" id="formPost" method="post" action="/">
        <paper-input label="Your Name"></paper-input>
        <paper-input label="Your Email"></paper-input>
        <paper-input label="Subject"></paper-input>
        <div class="vertical-section">
            <paper-textarea label="Message"></paper-textarea>
        </div>
        <p><paper-button raised class="colorful" onclick="clickHandler(event)">Submit</paper-button></p>
        </form>
    </template>
</dom-module>
<script>
    (function() {
        Polymer({
            is: 'my-contact'
        });
    })();
    var form = document.getElementById('formPost');
    if (form) {
        form.addEventListener('iron-form-submit', display);
    }
    function clickHandler(event) {
        console.debug(Polymer.dom(event));
    }
</script>
