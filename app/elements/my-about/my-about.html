<dom-module id="my-about">

    <template>
        <h2 class="paper-font-display2">{{title}}</h2>
        <template is="dom-repeat" items = "[[body]]">
            <my-html html="[[item.safe_value]]"></my-html>
        </template>
    </template>

    <script>
        (function() {
            Polymer({
                is: 'my-about',
            });
        })();
    </script>


</dom-module>
