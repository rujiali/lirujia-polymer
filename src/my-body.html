<link rel="import" href="my-html.html">

<dom-module id="my-body">

    <template>
        <iron-ajax auto url="https://lirujia.com/node/{{nid}}" params='{"_format":"json"}'
                   handle-as="json"
                   last-response="{{ajaxResponse}}">
        </iron-ajax>

        <template is="dom-repeat" items = "{{ajaxResponse.body}}">
            <my-html html="[[item.value]]"></my-html>
        </template>
    </template>

    <script>
        (function() {
            Polymer({
                is: 'my-body',
                properties: {
                    nid: String
                }
            });
        })();
    </script>

</dom-module>
