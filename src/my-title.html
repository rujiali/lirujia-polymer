<link rel="import" href="my-html.html">

<dom-module id="my-title">

    <template>
        <iron-ajax auto url="https://lirujia.com/node/{{nid}}" params='{"_format":"json"}'
                   handle-as="json"
                   last-response="{{ajaxResponse}}">
        </iron-ajax>

        <template is="dom-repeat" items = "{{ajaxResponse.title}}">
            <h2 class="paper-font-display2">[[item.value]]</h2>
        </template>
    </template>

    <script>
        (function() {
            Polymer({
                is: 'my-title',
                properties: {
                    nid: String
                }
            });
        })();
    </script>

</dom-module>
